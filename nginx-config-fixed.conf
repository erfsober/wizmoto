# Main server block for wizmoto.it (HTTPS)
server {
    server_name wizmoto.it www.wizmoto.it;
    
    root /var/www/wizmoto/public;
    index index.php index.html index.htm;

    access_log /var/log/nginx/wizmoto.access.log;
    error_log  /var/log/nginx/wizmoto.error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|otf|ttc|mp4)$ {
        expires max;
        log_not_found off;
    }

    client_max_body_size 100M;

    sendfile on;
    gzip on;
    gzip_types text/plain application/xml text/css application/javascript application/x-javascript;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/wizmoto.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wizmoto.it/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Redirect wizmoto.com to wizmoto.it (HTTPS)
server {
    listen 443 ssl;
    server_name wizmoto.com www.wizmoto.com;
    
    ssl_certificate /etc/letsencrypt/live/wizmoto.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wizmoto.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://wizmoto.it$request_uri;
}

